<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Traps - Citadel of the Dead</title>
  <style>
    :root{
      --bg:#111; --card:#1c1c1c; --text:#eee; --accent:#ff3b3b; --border:#444;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:20px; background:var(--bg); color:var(--text);
      font-family:Arial,Helvetica,sans-serif;
    }

    /* ----- Grille principale ----- */
    .container{
      display:flex; flex-wrap:wrap; justify-content:center; gap:20px;
      max-width:1200px; margin:0 auto;
    }
    .card{
      flex:1 1 320px; max-width:380px;
      background:var(--card); border:1px solid var(--border);
      border-radius:10px; padding:15px; text-align:center;
      box-shadow:0 0 10px rgba(255,0,0,.25);
    }
    .card img{
      width:100%; height:auto; border-radius:10px; margin-bottom:10px;
      border:2px solid var(--accent); display:block;
    }
    .card h3{margin:8px 0 10px; font-size:1.25rem}
    .card select{
      width:90%; max-width:280px;
      padding:10px 12px; font-size:1.15rem; font-weight:600;
      border-radius:8px; border:1px solid #666; background:#222; color:#fff;
    }

    /* ----- Bloc note + map ----- */
    .note-card{
      max-width:1200px; margin:22px auto 0; padding:15px;
      background:var(--card); border:1px solid var(--border); border-radius:10px;
    }
    .note-wrap{display:flex; gap:18px; align-items:center; flex-wrap:wrap}
    .note-wrap img{
      width:100%; max-width:380px; height:auto; border-radius:10px;
      border:2px solid var(--accent);
    }
    .note{
      flex:1 1 320px; background:#222; border-left:4px solid #ffd24d;
      padding:12px; line-height:1.45; border-radius:6px; font-size:1.05rem;
    }
    .note b{display:inline-block; margin-bottom:6px}

    /* ===== Mobile: 2 colonnes + images compactes ===== */
    @media (max-width: 600px){
      .container{
        display:grid;
        grid-template-columns: repeat(2, 1fr);
        gap:12px;
      }
      .card{max-width:unset; padding:10px}
      .card img{
        width:100%;
        max-height:22vh;     /* limite la hauteur pour réduire le scroll */
        height:auto; object-fit:cover; border-radius:8px;
      }
      .card h3{font-size:1rem; margin:6px 0}
      .card select{font-size:1rem; padding:8px; width:100%}

      .note-card{padding:10px}
      .note-wrap img{
        max-height:26vh; height:auto; object-fit:cover;
      }
      .note{font-size:.95rem; padding:10px}
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="images/four_point.png" alt="Four-Point">
      <h3>Four-Point</h3>
      <select>
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>

    <div class="card">
      <img src="images/circle.png" alt="Circle">
      <h3>Circle</h3>
      <select>
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>

    <div class="card">
      <img src="images/eight_point.png" alt="Eight-Point">
      <h3>Eight-Point</h3>
      <select>
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>

    <div class="card">
      <img src="images/lashes.png" alt="Lashes">
      <h3>Lashes</h3>
      <select>
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <div class="note-card">
    <div class="note-wrap">
      <img src="images/map.png" alt="Map">
      <div class="note">
        <b>Note:</b><br>
        There are six traps, but only four are required.<br>
        Three are inside the castle, three outside.<br>
        You only need to remember three symbols.<br>
        The fourth is always in front of Stamin-Up.<br>
        The image shows the order to activate: <b>you don’t need the pages at all.</b>
      </div>
    </div>
  </div>

</body>
</html>
