<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Aide Mémoire – Sélecteurs par image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 20px;
    }

    .item {
      display: flex;
      align-items: center;
      background: #222;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .trap-img {
      width: 250px;       /* largeur fixe */
      height: auto;
      border: 2px solid red;
      border-radius: 8px;
      margin-right: 15px;
    }

    .right {
      flex: 1;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select {
      padding: 5px;
      font-size: 14px;
      border-radius: 4px;
    }

    .note {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Four-Point -->
  <div class="item">
    <img class="trap-img" src="images/four_point.PNG" alt="Four Point">
    <div class="right">
      <label for="s1">Four-Point</label>
      <select id="s1">
        <option value="" selected disabled>— choisir —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Circle -->
  <div class="item">
    <img class="trap-img" src="images/circle.PNG" alt="Circle">
    <div class="right">
      <label for="s2">Circle</label>
      <select id="s2">
        <option value="" selected disabled>— choisir —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Eight-Point -->
  <div class="item">
    <img class="trap-img" src="images/eight_point.PNG" alt="Eight Point">
    <div class="right">
      <label for="s3">Eight-Point</label>
      <select id="s3">
        <option value="" selected disabled>— choisir —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Cross (ou Diamond, selon ton image) -->
  <div class="item">
    <img class="trap-img" src="images/cross.PNG" alt="Cross">
    <div class="right">
      <label for="s4">Cross</label>
      <select id="s4">
        <option value="" selected disabled>— choisir —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Map (note explicative) -->
  <div class="item">
    <img class="trap-img" src="images/map.PNG" alt="Map">
    <div class="right">
      <div class="note">
        <strong>Note :</strong><br>
        Il y a six pièges, mais seulement quatre sont nécessaires.<br>
        Trois sont à l’intérieur du château, trois à l’extérieur.<br>
        Le quatrième est toujours devant Stamin-Up.<br>
        L’image montre l’ordre à activer : vous n’avez même pas besoin de collecter les pages.
      </div>
    </div>
  </div>

</body>
</html>
