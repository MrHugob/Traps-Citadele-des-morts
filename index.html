<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traps - Citadel of the Dead</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      flex: 1 1 320px;
      max-width: 380px;
      background: #1c1c1c;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,0,0,0.3);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 1.3em;
    }

    .card select {
      font-size: 1.2em;
      padding: 10px;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #666;
      background: #222;
      color: #eee;
    }

    .note {
      margin-top: 20px;
      padding: 15px;
      border-left: 5px solid #ffcc00;
      background: #222;
      border-radius: 8px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .note img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .note p {
      margin: 0;
      font-size: 1.1em;
      line-height: 1.5em;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="images/four_point.png" alt="Four-Point">
      <h3>Four-Point</h3>
      <select>
        <option>— choose —</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>

    <div class="card">
      <img src="images/circle.png" alt="Circle">
      <h3>Circle</h3>
      <select>
        <option>— choose —</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>

    <div class="card">
      <img src="images/eight_point.png" alt="Eight-Point">
      <h3>Eight-Point</h3>
      <select>
        <option>— choose —</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>

    <div class="card">
      <img src="images/lashes.png" alt="Lashes">
      <h3>Lashes</h3>
      <select>
        <option>— choose —</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
    </div>
  </div>

  <div class="note">
    <img src="images/map.png" alt="Map">
    <p>
      <b>Note:</b><br>
      There are six traps, but only four are required.<br>
      Three are inside the castle, three outside.<br>
      You only need to remember three symbols.<br>
      The fourth is always in front of Stamin-Up.<br>
      The image shows the order to activate: you don’t even need them.
    </p>
  </div>

</body>
</html>
