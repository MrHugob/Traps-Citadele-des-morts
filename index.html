<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Traps - Citadel of the Dead</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 20px;
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .trap-img {
      width: 200px;     /* largeur réduite */
      height: auto;     /* conserve proportions */
      border: 2px solid red;
      border-radius: 8px;
      margin-right: 20px;
    }

    .right {
      flex: 1;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select {
      padding: 5px;
      font-size: 14px;
    }

    .note {
      background: #222;
      padding: 10px;
      border-left: 3px solid yellow;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Four-Point -->
  <div class="item">
    <img class="trap-img" src="images/four_point.PNG" alt="Four-Point">
    <div class="right">
      <label for="s1">Four-Point</label>
      <select id="s1">
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Circle -->
  <div class="item">
    <img class="trap-img" src="images/circle.PNG" alt="Circle">
    <div class="right">
      <label for="s2">Circle</label>
      <select id="s2">
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Eight-Point -->
  <div class="item">
    <img class="trap-img" src="images/eight_point.PNG" alt="Eight-Point">
    <div class="right">
      <label for="s3">Eight-Point</label>
      <select id="s3">
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Lashes -->
  <div class="item">
    <img class="trap-img" src="images/lashes.PNG" alt="Lashes">
    <div class="right">
      <label for="s4">Lashes</label>
      <select id="s4">
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Map (note only) -->
  <div class="item">
    <img class="trap-img" src="images/map.PNG" alt="Map">
    <div class="right">
      <div class="note">
        <strong>Note:</strong><br>
        There are six traps, but only four are required.<br>
        Three are inside the castle, three outside.<br>
        The fourth is always in front of Stamin-Up.<br>
        The image shows you the order to activate: you don’t even need to collect the pages.
      </div>
    </div>
  </div>

</body>
</html>
