<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Traps - Citadel of the Dead</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#111;color:#eee;margin:20px}
    .item{display:flex;align-items:center;gap:16px;margin:16px 0;padding:12px;border:1px solid #444;border-radius:8px;background:#1c1c1c}
    .trap-img{width:200px;height:auto;border:2px solid #ff3b3b;border-radius:8px;display:block}
    .right{flex:1}
    label{font-weight:700;margin-right:10px}
    select{padding:6px 10px;border-radius:6px;background:#2b2b2b;color:#fff;border:1px solid #555}
    .note{background:#222;padding:10px;border-left:3px solid #ffd24d;line-height:1.4}
    @media (max-width:700px){.item{flex-direction:column;align-items:flex-start}}
  </style>
</head>
<body>

  <!-- Four-Point -->
  <div class="item">
    <img class="trap-img" src="images/four_point.png" alt="Four-Point">
    <div class="right">
      <label for="s1">Four-Point</label>
      <select id="s1">
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Circle -->
  <div class="item">
    <img class="trap-img" src="images/circle.png" alt="Circle">
    <div class="right">
      <label for="s2">Circle</label>
      <select id="s2">
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Eight-Point -->
  <div class="item">
    <img class="trap-img" src="images/eight_point.png" alt="Eight-Point">
    <div class="right">
      <label for="s3">Eight-Point</label>
      <select id="s3">
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Lashes -->
  <div class="item">
    <img class="trap-img" src="images/lashes.png" alt="Lashes">
    <div class="right">
      <label for="s4">Lashes</label>
      <select id="s4">
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Map (note only) -->
  <div class="item">
    <img class="trap-img" src="images/map.png" alt="Map">
    <div class="right">
      <div class="note">
        <strong>Note:</strong><br>
        There are six traps, but only four are required.<br>
        Three are inside the castle, three outside.<br>
        You only need to remember three symbols.<br>
        The fourth is always in front of Stamin-Up.<br>
        The image shows you the order to activate: you don’t even need to collect the pages.
      </div>
    </div>
  </div>

</body>
</html>
