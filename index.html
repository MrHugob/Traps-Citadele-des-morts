<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Aide Mémoire – Sélecteurs par image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
    }
    .item {
      display: flex;
      align-items: center;
      margin: 20px 0;
      padding: 10px;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #1c1c1c;
    }
    .item img {
      max-width: 250px;   /* ajuste la taille des images */
      height: auto;
      border: 2px solid red;
      border-radius: 6px;
      margin-right: 20px;
    }
    .right {
      flex: 1;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
    }
    select {
      padding: 5px;
      border-radius: 4px;
    }
    .note {
      font-size: 14px;
      margin-top: 10px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <!-- Four Point -->
  <div class="item">
    <img src="images/four_point.png" alt="Four Point">
    <div class="right">
      <label for="s1">Four-Point</label>
      <select id="s1">
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Circle -->
  <div class="item">
    <img src="images/circle.png" alt="Circle">
    <div class="right">
      <label for="s2">Circle</label>
      <select id="s2">
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Eight Point -->
  <div class="item">
    <img src="images/eight_point.png" alt="Eight Point">
    <div class="right">
      <label for="s3">Eight-Point</label>
      <select id="s3">
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Lashes -->
  <div class="item">
    <img src="images/lashes.png" alt="Lashes">
    <div class="right">
      <label for="s4">Lashes</label>
      <select id="s4">
        <option value="" selected disabled>— choose —</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
      </select>
    </div>
  </div>

  <!-- Map (note only, no select) -->
  <div class="item">
    <img src="images/map.png" alt="Map">
    <div class="right">
      <div class="note">
        <strong>Note:</strong><br>
        There are six traps, but only four are necessary.<br>
        Three are inside the castle, three outside.<br>
        You only need to remember three symbols.<br>
        The fourth is always in front of Stamin-Up.<br>
        The image shows you the order to activate: you don’t even need to collect the pages.
      </div>
    </div>
  </div>

</body>
</html>
